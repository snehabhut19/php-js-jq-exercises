<!-- 9. Given below element in the page. Change background color of all the elements using 
jQuery.
<textarea>TutoRIAL</textarea> 
<p>jQuery</p>
<span>Exercises</span> -->



<!DOCTYPE html>
<html lang="en">
  <head>
    <title> jquery task 9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <textarea>TutoRIAL</textarea>
    <p>jQuery</p>
    <span>Exercises</span>
    <script>
      $(document).ready(function () {
        $("p,span,textarea").css("background-color", "green");
      });
    </script>
  </body>
</html>
