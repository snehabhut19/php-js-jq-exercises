<!-- 4. Given a paragraph and a button. Add some css to paragraph using class. On click of button, 
remove all CSS classes of paragraph using jQuery. -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jq 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .para {
        color: white;
        background-color: black;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p id="para" class="para">
      I am sneha bhut. this is jquery tutorial.
    </p>
    <button id="btn">Click to change</button>
    <script>
      $(document).ready(function () {
        $("#btn").click(function () {
          $("#para").removeClass("para");
        });
      });
    </script>
  </body>
</html>
