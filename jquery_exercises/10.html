<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jquery task 10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      p {
        margin: 8px;
        font-size: 16px;
      }
      .w3r_font_color {
        color: red;
      }
      .w3r_background {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <p>PHP</p>
    <p>Java</p>
    <p>Python</p>
    <script>
      $(document).ready(function () {
        $("p").last().addClass("w3r_font_color");
      });
    </script>
  </body>
</html>
