<!-- Write a JavaScript program to check from two given integers, if one is positive and one is  negative. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<script>
		function check_positive_negative(a,b){
			if((a<0 && b>0) || a>0 && b<0)
			{
				return true;
			}
			else
			{
				return false;
			}
		}
		console.log(check_positive_negative(3,3))
		console.log(check_positive_negative(-3,3))
		console.log(check_positive_negative(3,-3))
		console.log(check_positive_negative(-3,-3))
	</script>
</body>
</html>
